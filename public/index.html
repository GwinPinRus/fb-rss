<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Facebook RSS Feed</title>
  <meta name="description" content="">
  <meta name="author" content="MarcinO @tolhaje">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <style>
    html, body {
      height: 100%;
    }
    .table-container {
      display: table;
      height: 100%;
      width: 100%;
    }
    .table-block {
      display: table-row;
      height: 1px;
    }
    .footer-push {
      height: auto;
    }
    #footer {
      /* Placeholder footer styles */
      text-align: center;
    }
  </style>
  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body>
  <div class="table-container">
    <div class="table-block footer-push">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="container">
        <div class="row">
          <div class="twelve columns">
            <h1 style="margin-top: 18rem; text-align: center;">Facebook RSS Feed</h1>
            <p style="text-align: center;">To get Facebook site as RSS Feed, just paste link below and copy generated link to your favourite feed reader.</p>

            <div class="row">
              <div class="eight columns offset-by-two">
                <input class="u-full-width" type="text" placeholder="https://www.facebook.com/gdziekogo" id="pageInput">
                <input class="u-full-width js-copytextarea" type="text" id="result">
                <input class="button-primary js-textareacopybtn" type="button" value="copy">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <div class="table-block">
      <!-- Page Footer Layout
      –––––––––––––––––––––––––––––––––––––––––––––––––– -->
      <div class="container">
        <footer id="footer" class="twelve columns">
          <p>Made by <a href="https://github.com/tolhaje">@tolhaje</a>. Code on GitHub.</p>
        </footer>
      </div> <!-- end footer div.container -->
    </div>  <!-- end footer div.table-block -->
  </div>

  <!-- JS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript">
    document.getElementById('pageInput').addEventListener("input", function(event) {
      var page = event.target.value.replace("http://", "").replace("https://", "").split("/")[1];
      var resultElement = document.getElementById('result');
      if(page == undefined) {
        resultElement.value = null;
      } else {
        resultElement.value = window.location.href + "?fb-id=" + page;
      }
    });

    var copyTextareaBtn = document.querySelector('.js-textareacopybtn');

    copyTextareaBtn.addEventListener('click', function(event) {
      var copyTextarea = document.querySelector('.js-copytextarea');
      copyTextarea.select();

      try {
        var successful = document.execCommand('copy');
        var msg = successful ? 'successful' : 'unsuccessful';
      } catch (err) {
        console.log('Oops, unable to copy');
      }
    });
  </script>


<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
